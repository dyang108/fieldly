<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Dropzone CSS -->
    <link href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-upload-alt me-2"></i>
                Document Upload Service
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Upload Section -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Upload Files</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="datasetName" class="form-label">Dataset Name</label>
                            <input type="text" class="form-control" id="datasetName" placeholder="Enter dataset name">
                        </div>
                        <form action="/upload" id="uploadDropzone" class="dropzone-custom">
                            <div class="dz-message">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                <h4>Set dataset name, then drop files here</h4>
                                <span class="text-muted">or click to browse</span>
                            </div>
                        </form>
                        <div class="mt-3 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" id="clearButton">
                                <i class="fas fa-times me-1"></i> Clear Files
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Upload History -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Upload History</h5>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="clearHistoryButton">
                            <i class="fas fa-trash me-1"></i> Clear History
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="uploadList" class="list-group list-group-flush">
                            <!-- Upload items will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schema Section -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Dataset Schema</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="schemaDataset" class="form-label">Dataset Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="schemaDataset" placeholder="Enter dataset name">
                                <button class="btn btn-primary" onclick="getSchema()">
                                    <i class="fas fa-search me-1"></i> Get Schema
                                </button>
                            </div>
                        </div>
                        <div id="schemaResults" class="list-group list-group-flush">
                            <!-- Schema results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dropzone JS -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <!-- Custom JS -->
    <script src="static/js/app.js"></script>
</body>
</html>
